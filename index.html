<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .yes-butt {
            font-size: 20px;
            background-color: rgb(13, 218, 13);
            font-weight: 700;
            margin-right: 100px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .body {
            display: flex;
            width: 100vw;
            justify-content: center;
            align-items: center;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .button {
            padding: 10px 20px;
            width: 120px;
            cursor: pointer;
        }
        .no-butt {
            font-size: 20px;
            font-weight: 700;
            background-color: rgb(207, 81, 81);
            position: absolute;
            margin-left: 200px;
        }

        @keyframes falling {
        0% {
            transform: translateY(-100%);
            opacity: 0;
        }
        100% {
            transform: translateY(100vh);
            opacity: 1;
        }
        }

        .flower {
        position: absolute;
        color: red; 
        font-size: 30px;
        animation: falling linear; 
        }
    </style>
    <title>Làm gì đi</title>
</head>
<body>
    <div class="content">
        <h1 id="headingg">DFHJSKDFJSDHSJKDJKSDHKJSDHJ</h1>
        <iframe src="https://giphy.com/embed/777Aby0ZetYE8" id="giffy" width="480" height="259" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p></p>
        <h2 id="h2">Click chuột vào mấy nút dưới này để chọn :D</h2>
    </div>
    <div class="button-container">
        <button class="button yes-butt" id="yesButton" onclick="yesClicked()">Okii</button>
        <button class="button no-butt" id="noButton" onmouseover="moveButton()">Không!!!</button> 
    </div>   
</body>
<script>
    var choice = [
        {
            text: "Tại sao lại không được chọn Không nhỉ :("
        },
        {
            text: "Sao nó cứ bay lung tung thế này"
        },
        {
            text: "Hay bạn thử chọn Có đi"
        },
    ]
    function createFlowers() {
      const numFlowers = 300; 

      for (let i = 0; i < numFlowers; i++) {
        const flower = document.createElement('div');
        flower.innerHTML = '❀'; // Ký tự hoa rơi
        flower.classList.add('flower');
        flower.style.left = `${Math.random() * window.innerWidth}px`;
        flower.style.top = `-${Math.random() * window.innerHeight}px`;
        flower.style.animationDuration = `${Math.random() * 3 + 2}s`; 
        document.body.appendChild(flower);

        setTimeout(() => {
          flower.remove();
        }, 5000); 
      }
    }

    function moveButton() {
      const windowWidth = window.innerWidth - 200;
      const windowHeight = window.innerHeight - 100;

      const buttonNo = document.getElementById('noButton');

      const randomX = Math.floor(Math.random() * (windowWidth - buttonNo.offsetWidth));
      const randomY = Math.floor(Math.random() * (windowHeight - buttonNo.offsetHeight));

      buttonNo.style.left = `${randomX}px`;
      buttonNo.style.top = `${randomY}px`;
      const randomNumber = Math.floor(Math.random() * 3);
    document.getElementById("h2").innerHTML = choice[randomNumber].text
    }

    function yesClicked() {
        document.getElementById("giffy").src = "https://giphy.com/embed/zTQQPJXn1j8Jy"
        document.getElementById("headingg").innerHTML = "Cảm ơn em đã tham gia !!"
        document.getElementById("h2").innerHTML = "Hehehehehhe"
        document.getElementById("noButton").style.visibility = "hidden"
        document.getElementById("yesButton").style.visibility = "hidden"
        createFlowers()
    }

    
</script>
</html>
